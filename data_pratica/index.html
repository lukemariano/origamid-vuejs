<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática sobre a propriedade Data</title>

    <!-- importando vuejs -->
    <script src="./vue.js"></script>

</head>

<body>
    <!-- Acerte o código abaixo -->
    <div id="app">
        {{empresa}}, {{produto}}
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                empresa: "Apple",
                produto: "iPhone",
            }
        });
    </script>

    <!-- Crie uma instância que mostre
  baseado no valor do lado do quadrado
  o seu perímetro (lX4) e área (lXl).
  O lado do quadrado deve ser um estado reativo -->
    <div id="quadrado">
        <p>Lado: {{ lado }}</p>
        <p>Perímetro: {{ lado * 4}}</p>
        <p>Área: {{ lado * lado}}</p>
    </div>

    <script>
        const vmQuadrado = new Vue({
            el: "#quadrado",
            data: {
                lado: 10,
            },
        })
    </script>

</body>

</html>
