<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-IF EXERCICIO</title>

    <!-- importando vue -->
    <script src="./vue.js"></script>

</head>

<body>

    <!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->

    <div id="app">
        <p>Computadores em estoque: {{ estoquePc }}</p>
        <button v-show="estoquePc" @click="adicionar">+</button>
        <p v-show="estoquePc === 0">Não temos mais computadores em estoque.</p>
        <button v-show="quantidade" @click="remover">-</button>
        <p>Total: {{ quantidade }}</p>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                estoquePc: 7,
                quantidade: 0,
            },
            methods: {
                adicionar() {
                    this.quantidade++
                    this.estoquePc--
                },
                remover() {
                    this.quantidade--
                    this.estoquePc++
                },
            }
        })
    </script>
</body>

</html>
