<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-HTML E V-TEXT</title>

    <!-- importando vue -->
    <script src="./vue.js"></script>

</head>

<body>
    <!--
  Renderize o conteúdo, apenas uma vez (não torne o mesmo reativo):

  lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>"
-->

    <div id="app">
        <div v-once v-html="lista">

        </div>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>",
            },
        })
    </script>
</body>

</html>
